<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/finalizacao.css" />
    <title>Home Center - Finalização</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <header>
      <!-- Cabeçalho -->
      <div class="header_container">
        <div class="logo_home">
          <a href="../index.html">
            <img src="../assets/img/logo.png" alt="Home Center logo" />
            Home Center
            <label class="texto">Finalização de pedido</label>
          </a>
        </div>
        <div class="divisao"></div>
      </div>
    </header>
    <main>
      
      <div id="content_container">
        <div class="main_content">

        </div>
      </div>
      <div class="sidebar">
          <label class="title">Selecione a forma de pagamento</label>
          <div class="botoes">
              <button id="pix" class="pagamento">Pix</button>
              <button id="dinheiro" class="pagamento">Dinherio</button>
              <button id="cartao" class="pagamento">Cartão</button>
              <button id="boleto" class="pagamento">Boleto</button>
          </div>
          <button class="confirmar" disabled>Finalizar Compra</button>
      </div>
    </main>
    <div class="popup" inert>
      <div class="overlay"></div>
      <div class="content">
        <div class="text">Sua compra foi realizada com sucesso, agradecemos a preferencia</div>
        <button class="btn" onclick="voltarCarinho()">Ok</butt>
