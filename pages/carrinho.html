<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/carrinho.css">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

</head>
<body>
    <header>
        <!-- Cabeçalho -->
        <div class="main_conteiner_head">
            <div class="conteiner_head">
                <div class="logo_home">
                    <a href="../index.html">
                        <img src="../assets/img/logo.png" alt="Home Center logo">
                        Home Center
                        <label class="texto">Carrinho</label>
                    </a>
                </div>
                
                <div class="form-search">
                    <input type="text" placeholder="O que você procura?">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>
            
            
                <div class="user-options">
                    <div>
                        <a href="accounts/login.html">
                            <img src="../assets/img/logo login (2).png" alt="Login" class="icon"></a>
                    </div>
                </div>  
            </div>
        </div>
    </header>
    
    <main>
    <!-- Categorias da lista -->    
        <div class="lista_categorias">
            <label class="produto">Produtos</label>
            <label class="preco-unitario">Preço Unitário</label>
            <label class="quantidade">Quantidade</label>
            <label class="preco-total">Preço total</label>
        </div>

    <!-- Itens da lista --> 
        <div id="carrinho"></div>
    <!-- Finalização -->
        <div class="finisher">
            <label class="select_all"> 
                <input type="checkbox">
                Selecionar Tudo (N)
            </label>
            <input type="button" class="excluir" value="Excluir">
            <div class="preco_final">
                <div class="total">
                    <label class="texto">Total (X itens):</label>
                    <label class="preco">{Preço Final}</label>
                </div>
                <div class="eco">
                    <label class="texto">Economizou:</label>
                    <label class="preco">{Quantidade Eco}</label>
                </div>
            </div>
            <input type="button" class="finalizar" value="Continuar">
        </div>
    </main>

    <script src="../assets/js/carrinho.js"></script>
</body>
</html>
