    <!-- Banner com autoplay -->

     <div class="carousel">
       <div class="slides">
         <div class="slide ativo">
            <a href="falso.html"> <!-- Link de pg que clicando na imageem vai -->
                <img src="assets/img/bannercons1.png" alt="Slide 1">

         </div>

            <a href="falso.html">
           <img src="assets/img/banner3.jpg" alt="Slide 2">

         </div>
         <div class="slide">
            
           <img src="assets/img/Captura110448.png" alt="Slide 3">
         </div>
       </div>
     
       <button class="btn anterior" onclick="voltarSlide()">  
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
                <path d="M15 6l-6 6 6 6V6z"/>
            </svg>
        </button>
        <button class="btn proximo" onclick="avancarSlide()"> 
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
                <path d="M9 6l6 6-6 6V6z"/>
            </svg>
        </button>

     
       <div class="indicadores">
         <span onclick="mudarSlide(0)" class="ativo"></span>
         <span onclick="mudarSlide(1)"></span>
         <span onclick="mudarSlide(2)"></span>
       </div>
     </div>
